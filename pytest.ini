[pytest]
DJANGO_SETTINGS_MODULE = mars1.settings
python_files = tests.py test_*.py *_tests.py
; addopts = --headed
junit_family=xunit2
markers =
    e2e: end-to-end tests that use Playwright or browser
    slow: slow tests, expensive or long-running
    network: tests requiring external network access
    ocr: tests that require OCR or GPU
    visual: visual / Applitools eyes tests (opt-in)