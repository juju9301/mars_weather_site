<div class="pagination mt-4">
    <nav aria-label="Page navigation">
        <ul class="inline-flex items-center -space-x-px">
            {% if page.has_previous %}
                <li>
                    <a class="py-2 px-3 ml-0 leading-tight text-gray-700 bg-gray-200 border border-gray-300 rounded-l-lg hover:bg-gray-300 hover:text-gray-900" href="?page={{ page.previous_page_number }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% endif %}
            <li>
                <span class="py-2 px-3 leading-tight text-gray-700 bg-gray-200 border border-gray-300">Page {{ page.number }} of {{ page.paginator.num_pages }}</span>
            </li>
            {% if page.has_next %}
                <li>
                    <a class="py-2 px-3 leading-tight text-gray-700 bg-gray-200 border border-gray-300 rounded-r-lg hover:bg-gray-300 hover:text-gray-900" href="?page={{ page.next_page_number }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <form method="get" action="" class="mt-2 flex items-center space-x-2">
        <label for="page_input" class="text-gray-700">Go to page:</label>
        <input type="number" id="page_input" name="page" class="form-input w-20" min="1" max="{{ page.paginator.num_pages }}" value="{{ page.number }}">
        <button type="submit" class="bg-gray-600 text-white px-4 py-2 rounded">Go</button>
    </form>
</div>
