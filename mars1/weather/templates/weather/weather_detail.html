{% extends "weather/base.html" %}

{% block title %}Sol {{ sol.sol }}{% endblock title %}
{% block content %}
    <h1>Sol {{ sol.sol }}</h1>
    <p>Min temperature: {{ sol.min_temp }}</p>
    <p>Max temperature: {{ sol.max_temp }}</p>
    <p>Terrestrial date: {{ sol.terrestrial_date }}</p>
{% endblock content %}
